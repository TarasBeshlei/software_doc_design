<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Songs</title>
</head>
    <body>
        <nav class="navbar navbar-dark bg-dark" style="position: absolute; width: 100%">
            <a class="navbar-brand" href="/user">Library</a>
            <a class="navbar-brand" href="/songs">Songs</a>
            <a class="navbar-brand" href="/authors">Authors</a>
            <a class="navbar-brand" href="/albums">Albums</a>
        </nav>
        <div class="container">

            <div>
                <h1 style="position: center">Library</h1>
            </div>


            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Genre</th>
                        <th scope="col">Author</th>
                        <th scope="col">Album</th>
                        <th scope="col">Downloads</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="song: ${songs}">
                        <td th:text="${song.name}"></td>
                        <td><a th:href="@{'/genre/' + ${song.genre}}" th:text="${song.genre}"></a> </td>
                        <td><a th:text="${song.author.getName()}" th:href="@{'/author/' + ${song.author.getId()}}"></a></td>
                        <td><a th:text="${song.album.getName()}" th:href="@{'/album/' + ${song.album.getId()}}"></a></td>
                        <td th:text="${song.downloadCounter}"></td>
                                <td>
                                    <div th:if="${!libraryKey.contains(song.getId())}">
                                            <form th:action="@{'/song/' + ${song.getId()}}" method="post">
                                                <button type="submit" class="btn btn-primary">Add</button>
                                            </form>
                                    </div>
                                    <div th:if="${libraryKey.contains(song.getId())}">
                                        <form th:action="@{'/song/delete/' + ${song.getId()}}" method="post">
                                            <button type="submit" class="btn btn-danger">Delete</button>
                                        </form>
                                    </div>
                                </td>

                    </tr>
                </tbody>
            </table>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
